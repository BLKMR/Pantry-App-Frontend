<mat-toolbar>
  <button mat-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon>
  </button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="
  this.uiNav.showViewPantry()">My Pantry</button>
  <button mat-menu-item (click)="
  this.uiNav.showViewRecipes()">My Recipes</button>
</mat-menu>
 <span class="title">Too Many Cooks!</span>
 <span class="spacer"></span>
 <div>
  <h1>Welcome, {{ this.uiLogin.loggedUser.name }}!</h1>
  </div>
 <button mat-icon-button class="icon" aria-label="Logout"  (click)="[this.uiNav.loggedIn = false, this.uiLogin.logout()]">
  <mat-icon >logout</mat-icon>
</button>
</mat-toolbar>
