<form>
    <div class="container">
    <h3>Add Item to Pantry</h3>
    <mat-form-field  appearance="fill">
        <mat-label>Item name</mat-label>
        <input matInput [(ngModel)]="itemName" name="itemName" placeholder="Item Name"  required>
    </mat-form-field><span style="margin-left: 10px;"></span>
   

    <mat-form-field  appearance="fill">
        <mat-label>Image URL</mat-label>
        <input matInput [(ngModel)]="itemImage" name="itemImage" placeholder="Image URL" required>
    </mat-form-field><span style="margin-left: 10px;"></span>


    <mat-form-field  appearance="fill">
        <mat-label>Calories</mat-label>
        <input matInput [(ngModel)]="calories" name="calories" placeholder="Calories" type="number" required>
    </mat-form-field><br>
    

    <mat-form-field  appearance="fill">
        <mat-label>Weight</mat-label>
        <input matInput [(ngModel)]="weight" name="weight" placeholder="Weight" type="number" required>
    </mat-form-field><span style="margin-left: 10px;"></span>


    <mat-form-field  appearance="fill">
        <mat-label>Quantity</mat-label>
        <input matInput [(ngModel)]="quantity" name="quantity" placeholder="Quantity" type="number" required>
    </mat-form-field><br><br>

    <button mat-raised-button color="primary" type="submit" style="margin-right: 10px;margin-left: 150px;"
    (click)="this.uiItem.addItem(
        itemId, itemName, itemImage, calories, weight, quantity, pantryFamily
    )">Add Item</button>
    <button mat-raised-button color="accent" type="button" (click)="this.uiNav.showViewPantry()" >Cancel</button>
</div>
</form>
