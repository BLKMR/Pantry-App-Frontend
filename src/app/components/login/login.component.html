<div class="container">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email" matInput [(ngModel)]="username" placeholder="Username">
    </mat-form-field><br>
    <mat-form-field appearance="fill">
      <mat-label>Password*</mat-label>
      <input matInput type="password" [(ngModel)]="password">
    </mat-form-field><br>
    <button mat-raised-button color="primary" style="margin: 05px;"
      (click)="uiLogin.ValidateLogin(username, password)">Login
    </button>
    <button mat-raised-button color="primary" style="margin: 05px;"
    (click)="[this.uiNav.viewCreateAccount = true, this.uiNav.viewLogin = false]">Create Account
  </button>
</div>
