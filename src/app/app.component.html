<div class="center">
<app-navbar *ngIf="this.uiNav.loggedIn === true"></app-navbar>
<app-login *ngIf="this.uiNav.loggedIn === false && this.uiNav.viewLogin === true"></app-login>
<app-register *ngIf="this.uiNav.viewCreateAccount === true"></app-register>
<app-pantry *ngIf="this.uiNav.viewPantry === true && this.uiNav.loggedIn === true"></app-pantry>



</div>
